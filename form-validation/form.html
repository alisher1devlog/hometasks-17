<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Validation</title>
        <link rel="stylesheet" href="./formStyle.css">
    </head>
    <body>
        <div class="container" id="main-page">
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>
            <form class="form" id="form">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" placeholder="Enter your name..." id="userName">
                    <div class="error-message" id="userNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email..." id="email">
                    <div class="error-message" id="emailErrorl"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password..." id="password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="retypePassword">Retype Password</label>
                    <input type="password" placeholder="Enter your again..." id="retypePassword">
                    <div class="error-message" id="retypePasswordError"></div>
                </div>
                <input id="submit-btn" type="submit" value="Submit" class="btn">
            </form>
        </div>
    </body>
</html>
